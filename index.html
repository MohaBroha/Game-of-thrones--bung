<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Charaktere</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Game of Thrones Charaktere</h1>
    <div id="character-list" class="character-list"></div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span id="close-overlay" class="close">&times;</span>
            <img id="overlay-img" src="" alt="">
            <h2 id="overlay-name"></h2>
            <p id="overlay-house"></p>
            <p id="overlay-title"></p>
            <p id="overlay-born"></p>
            <p id="overlay-gender"></p>
            <p id="overlay-alive"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
